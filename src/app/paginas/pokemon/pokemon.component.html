<div class="container">
    <div class="row  p-1">
        <div class="col  p-2 h-50">
        </div>
        <div class="col  p-2">
            <p class="text-warning" style="display: inline;"> <b>Buscar </b> </p><input type="search" [(ngModel)]="busqueda" class="form-control d-inline mr-2 w-75 p-3"placeholder="buscar por nombre"> 
        </div>
    </div>
    <div class="row p-1">
        <div class="col-3 "> 
            <h3 class="text-warning">Pokemons</h3>
            <ul class="list-group">
                <li *ngFor="let p of pokemons | pokemonsFiltro : busqueda" class="list-group-item listaPokemons" (click)="detallePokemon(p)">
                    <p>{{p.nombre | titlecase}}</p>
                </li>
            </ul>
        </div>
        <div class="col-9 p-0 detallePokemon">            
            <div class="col-12 nombreDetallePokemon" *ngIf="pokemon">
            <h3 class="pl-3 text-warning">{{pokemon.nombre | titlecase}}</h3>
            </div>
            <div class="row" style="width: 100%;">
                
                <div class="col p-5">
                    <h5>Habilidades</h5>
                    <ul class="list-group">
                        <li *ngFor="let h of pokemon.habilidades" class="list-group-item">
                            <p>{{h.nombre | titlecase}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            
    </div>
</div>
